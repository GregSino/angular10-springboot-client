<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input [(ngModel)]="employee.firstName" class="form-control" id="firstName" name="firstName" required type="text">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input [(ngModel)]="employee.lastName" class="form-control" id="lastName" name="lastName" required type="text">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input [(ngModel)]="employee.emailId" class="form-control" id="emailId" name="emailId" required type="text">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
